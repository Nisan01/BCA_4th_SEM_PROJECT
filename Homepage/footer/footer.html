<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

@font-face {
    font-family: corinto;
    src: url(../../Fonts/Corinto\ Town.otf);
}

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
        }

        .footerContainer {
            display: flex;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            gap: 2rem;
       
        }

        .textWrapper {
            display: flex;
            gap: 2rem;
        }

        .leftText h1 {
            font-size: 11rem;
    margin-top: 74px;
    font-family: 'Bebas Neue', sans-serif;
       color: #ffb800;
    margin-bottom: 0.5rem;
    line-height: 80.6px;
        }

        .leftText h3 {
               font-size: 2.5rem;
    margin-left: 14px;
    color: #ffb800;
    font-family: none;
    line-height: 1;
    position: relative;
        }
span#questionMark{
    position: absolute;
    font-size: 7rem;
    top: -7px;
}
        .rightText {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rightText img {
          width: 9rem;
        }

        .rightText h2 {
            font-size: 2.3rem;
    color: #ffffff;
    margin-bottom: 0.5rem;
    font-family: corinto;
    text-transform: lowercase;
        }

        .rightText span {
            font-size: 5rem;
    font-family: 'corinto';
    font-weight: bold;
    line-height: 30px;
    color: #ffa701;
        }

        .rightContainer {
            width: 55%;
    display: flex
;
    gap: 1.5rem;
        }

        .aboutUs {
            background-color: #e8f0fe;
    padding: 1rem;
    border-radius: 8px;
    display: flex
;
    flex-direction: column;
    align-items: center;
    justify-content: center;
     width: 60%;
        }

        .aboutUs h2 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 0.5rem;
        }

        .aboutUs p {
            font-size: 1rem;
            color: #555;
            text-align: center;
           
        }

        .getinTouch {
             background-color: #fdf2e9;
    padding: 1rem;
    border-radius: 8px;
    display: flex
;
    flex-direction: column;
    width: 70%;
    align-items: center;
           
        }

        .getinTouch h2 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 1rem;
        }

        .getinTouch input[type="text"],
        .getinTouch input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .getinTouch input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .getinTouch input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
<div class="footerContainer">

    <div class="leftContainer">
        <div class="textWrapper">
            <div class="leftText">
                <h1>WHY</h1>
                <h3>Pay More <span id="questionMark">?</span></h3>
            </div>
            <div class="rightText">
                <img src="shopping.png" alt="Shopping Icon" width="50">
                <h2>SHOP SMART SAVE</h2>
                <span>BIG</span>
            </div>
        </div>
    </div>

    <div class="rightContainer">
        <div class="aboutUs">
            <h2>About Us</h2>
            <p>We bring you premium products at that fit your budget. Quality and affordability guaranteed.</p>
        </div>
        <div class="getinTouch">
            <h2>Get in Touch</h2>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="submit" value="Submit">
        </div>
    </div>

</div>

</body>
</html>
